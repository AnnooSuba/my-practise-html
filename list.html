<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-tag</title>
</head>
<body>
  <p>This is list-tag, we used to create list of element .list are two types</p>
  <p>This is ordered list, we create order of numbers.</p>
  <ol><li>Name</li>
  <li>Age</li>
  <li>Gender</li>
  <li>Qualification</li>
  <li>Salary</li></ol>
  <p>This un-ordered list,we create bullots</p>
  
  <ul><li>Name</li>
  <li>Age</li>
  <li>Gender</li>
  <li>Qualification</li>
  <li>Salary</li></ul>

  
</body>
</html>
